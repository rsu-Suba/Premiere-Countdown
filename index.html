<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Youtube Clock</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#96eeff">
    <link rel="stylesheet" href="StyleSheet1.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBH5KY146C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-ZBH5KY146C');
    </script>
</head>
<body>
    <div class="canvas">
        <div class="main">
            <video src="CountdownWhite.mp4" class="vid" id="vid" loop autoplay muted playsinline></video>
            <p id="realtime" class="realtime">Preparing</p>
        </div>
        <p class="version" id="version">Sp Darktheme deb 5/30/2022</p>
        <div class="switch">
            <label class="switch-label">
                <input type="checkbox" id="js_mode_toggle">
                <span class="switch-mode" id="js_rotate">
                    <img src="Dark mode Icon.png" class="buttonimg"/>
                </span>
            </label>
        </div>
    </div>
    <script type="text/javascript" src="./Script1.js"></script>
</body>
</html>
