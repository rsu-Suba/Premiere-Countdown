<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Youtube Clock</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#96eeff">
    <link rel="stylesheet" href="Main.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBH5KY146C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-ZBH5KY146C');
    </script>
</head>
<body>
    <div class="main">
        <video src="CountdownWhite.mp4" class="vid" id="vid" loop autoplay muted playsinline></video>
        <p id="realtime" class="realtime">Preparing</p>
    </div>
    <div class="settings-button">
        <div class="vis-box">

        </div>
        <label for="set-text">Pre<br />Settings<br />Button</label>
        <input type="checkbox" id="set-text" />
        <div class="hidden_box">
            <div class="settings">
                <div class="switch">
                    <div class="dark-switch">
                        <div class="d-switch">
                            <label class="switch-label">
                                <input type="checkbox" id="dark_mode_toggle">
                                <span class="dark-mode" id="dark_rotate">
                                    <img src="Dark mode Icon.png" class="buttonimg" />
                                </span>
                            </label>
                        </div>
                        <p class="dark-text">Dark Theme</p>
                    </div>
                    <div class="stop-switch">
                        <img src="Stopwatch Icon.png" class="Stop-img" />
                        <p class="dark-text">Stopwatch</p>
                    </div>
                    <div class="timer-switch">
                        <img src="Timer Icon.png" class="Timer-img" />
                        <p class="dark-text">Timer</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="version" id="version">Add Settings Panel dev 6/2/2022</p>
    <script type="text/javascript" src="./Main.js"></script>
    <script type="text/javascript" src="./Dark.js"></script>
</body>
</html>
