<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Youtube Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="clock-circle">
            <div class="top">
                <div class="top1"></div>
                <div class="top2"></div>
                <div class="top3"></div>
            </div>
            <div class="colorful"></div>
            <div class="middle">
                <div class="middle-wire">
                    <div class="middle-wire1"></div>
                    <div class="middle-wire2"></div>
                    <div class="middle-wire3"></div>
                </div>
            </div>
            <div class="bottom-stripe">
                <div class="stripe">
                    <div class="stripe1"></div>
                </div>
                <div class="stripe">
                    <div class="stripe2"></div>
                </div>
                <div class="stripe">
                    <div class="stripe3"></div>
                </div>
                <div class="stripe">
                    <div class="stripe4"></div>
                </div>
            </div>
            <div class="grad">
                <div style="animation-delay: 0.8s;"></div>
                <div style="animation-delay: 0.6s;"></div>
                <div style="animation-delay: 0.4s;"></div>
                <div style="animation-delay: 0.2s;"></div>
                <div style="animation-delay: 0s;"></div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <div class="bottom-circle1">
                        <div class="bottom-circle-top"></div>
                        <div class="bottom-circle-bottom"></div>
                    </div>
                </div>
                <div class="bottom-right">
                    <div class="bottom-circle2">
                        <div class="bottom-circle-top"></div>
                        <div class="bottom-circle-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="wave">
            </div>
        </div>
        <div class="top-stripe">
            <div class="left-stripe"></div>
            <div class="middle-stripe"></div>
            <div class="right-stripe"></div>
        </div>
        <div class="movebar"></div>
    </div>
</body>
</html>
